<form (ngSubmit)="onAdd()" class="mt-2">
  <div class="row">
    <div class="col-6">
      <input
        class="form-control mt-2"
        placeholder="Describe your Task"
        [(ngModel)]="title"
        name="task"
      />
    </div>
    <div class="col-6">
      <button class="btn btn-success mt-2" type="submit">Add</button>
    </div>
  </div>
  <p *ngIf="title.length > 0">this task {{ title }} will be added</p>
</form>
